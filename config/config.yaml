app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true # 控制显示版本更新提示，改成 false 将不接受新版本提示

crawler:
  request_interval: 1000 # 请求间隔(毫秒)
  enable_crawler: true # 是否启用爬取新闻功能，false 时直接停止程序
  use_proxy: false # 是否启用代理，false 时为关闭
  default_proxy: "http://127.0.0.1:10086"

# 🔸 daily（当日汇总模式）
#   • 推送时机：按时推送
#   • 显示内容：当日所有匹配新闻 + 新增新闻区域
#   • 适用场景：日报总结、全面了解当日热点趋势
#
# 🔸 current（当前榜单模式）
#   • 推送时机：按时推送
#   • 显示内容：当前榜单匹配新闻 + 新增新闻区域
#   • 适用场景：实时热点追踪、了解当前最火的内容
#
# 🔸 incremental（增量监控模式）
#   • 推送时机：有新增才推送
#   • 显示内容：新出现的匹配频率词新闻
#   • 适用场景：避免重复信息干扰

report:
  mode: "daily" # 可选: "daily"|"incremental"|"current"
  rank_threshold: 5 # 排名高亮阈值

notification:
  enable_notification: true # 是否启用通知功能，false 时不发送手机通知
  message_batch_size: 4000 # 消息分批大小（字节）(这个配置别动)
  batch_send_interval: 1 # 批次发送间隔（秒）
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━" # feishu 消息分割线

  webhooks:
    feishu_url: "" # 飞书机器人的 webhook URL
    dingtalk_url: "" # 钉钉机器人的 webhook URL
    wework_url: "" # 企业微信机器人的 webhook URL
    telegram_bot_token: "" # Telegram Bot Token
    telegram_chat_id: "" # Telegram Chat ID

# 用于让关注度更高的新闻在更前面显示，合起来是 1 就行
weight:
  rank_weight: 0.6 # 排名权重
  frequency_weight: 0.3 # 频次权重
  hotness_weight: 0.1 # 热度权重

# 🔸 黄金价格监控配置
# 支持多个免费API数据源，实现实时价格监控和异常预警
gold_monitor:
  enabled: false # 是否启用黄金价格监控功能
  
  # API配置 - 免费API密钥配置
  api_keys:
    goldapi_key: "" # GoldAPI.io API密钥 (免费100次/月)
    jisu_api_key: "" # 极速数据API密钥 (免费100次/天)
  
  # 监控配置
  monitoring:
    symbols: ["XAUUSD", "AU9999"] # 监控的黄金品种
    update_interval: 3600 # 价格更新间隔(秒) - 1小时
    cache_ttl: 300 # 数据缓存时间(秒) - 5分钟
    max_history_size: 100 # 最大历史数据保存数量
  
  # 预警配置
  alerts:
    enabled: true # 是否启用价格预警
    
    # 预警阈值配置
    thresholds:
      minor_change: 2.0 # 轻微变动阈值(%)
      major_change: 5.0 # 重大变动阈值(%)
      critical_change: 10.0 # 严重变动阈值(%)
      volatility_threshold: 3.0 # 波动率预警阈值(%)
    
    # 全局预警设置
    global_settings:
      notification_cooldown: 300 # 相同预警冷却时间(秒)
      max_alerts_per_hour: 10 # 每小时最大预警数量
      quiet_hours:
        enabled: false # 是否启用静默时间
        start: "22:00" # 静默开始时间
        end: "08:00" # 静默结束时间
  
  # 报告配置
  reporting:
    include_in_main_report: true # 是否包含在主报告中
    generate_charts: true # 是否生成价格图表
    chart_time_range: 24 # 图表时间范围(小时)
    
  # 通知配置
  notifications:
    use_main_channels: true # 使用主通知渠道
    custom_template: false # 是否使用自定义消息模板
    include_trend_analysis: true # 是否包含趋势分析
    include_price_history: true # 是否包含价格历史

